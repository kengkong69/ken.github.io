<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beabadoobee Vinyl Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beabadoobee Vinyl Records</h1>
        <div class="vinyl-selection">
            <div class="vinyl-item">
                <img src="Real Man.jpg" alt="Vinyl 1" class="vinyl-image">
                <h2>Beabadoobee - This Is How Tommorow Moves</h2>
                <p>$20.00</p>
                <button onclick="addToCart('This Is How Tommorow Moves', 20)">Add to Cart</button>
            </div>
            <div class="vinyl-item">
                <img src="beabadoobe new album.jpg" alt="Vinyl 2" class="vinyl-image">
                <h2>Beabadoobee - Beatopia</h2>
                <p>$15.00</p>
                <button onclick="addToCart('Beatopia', 15)">Add to Cart</button>
            </div>
            <div class="vinyl-item">
                <img src="beabadoobee.jpg" alt="Vinyl 3" class="vinyl-image">
                <h2>Beabadoobee - The Way Things Go</h2>
                <p>$18.00</p>
                <button onclick="addToCart('The Way Things Go', 18)">Add to Cart</button>
            </div>
        </div>
        <h2>Shopping Cart</h2>
        <table class="list" id="cartList">
            <thead>
                <tr>
                    <th>Vinyl Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="delete-all-button" onclick="clearCart()">Clear Cart</button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
