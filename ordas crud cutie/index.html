<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD ni ordasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Lists</h1>
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <div class="form-group">
                <label for="productCode">Product Code</label>
                <input type="text" name="productCode" id="productCode" required>
            </div>
            <div class="form-group">
                <label for="product">Product Name</label>
                <input type="text" name="product" id="product" required>
            </div>
            <div class="form-group">
                <label for="qty">Qty</label>
                <input type="number" name="qty" id="qty" required>
            </div>
            <div class="form-group">
                <label for="perPrice">Price</label>
                <input type="number" name="perPrice" id="perPrice" required>
            </div>
            <div class="form-action-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
        <button class="delete-all-button" onclick="deleteAll()">Delete All</button>
        <table class="list" id="storeList">
            <thead>
                <tr>
                    <th>Product Code</th>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
